<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="style.css">

</head>
<body class="body">

  <main class="main">

    <div class="header">
      <div class="cal-container">
        <span id="calc">calc</span>
      </div>

      <div class="right-head-conntainer">
        <div class="theme-container">
          <span id="theme-text">Theme</span>
        </div>

        <div class="theme-ind-container">
          <div class="indicator-number-container">
            <span class="indicator-numer">1</span>
            <span class="indicator-numer">2</span>
            <span class="indicator-numer">3</span>
          </div>
    
          <div class="theme-color-container">
            <button class="themes One" id="theme-butOne"></button>
            <button class="themes Two" id = "theme-butTwo"></button>
            <button class="themes Three" id = "theme-butThree" ></button>
          </div>
        </div>

  
      </div>

    </div>

    <div class="display-container">
      <input id="screen">
    </div>

    <div class="keyboard-container">
      <button class="btn Seven" id="seven" class="special" value="7">7</button>
      <button class="btn Eight" id="eight" value="8">8</button>
      <button class="btn Nine" id="nine" value="9">9</button>
      <button class="btn Del" id="del" >Del</button>
      <button class="btn Four" id="four" value="4">4</button>
      <button class="btn Five" id="five" value="5">5</button>
      <button class="btn Six" id="six" value="6">6</button>
      <button class="btn Plus" id="plus">+</button>
      <button class="btn One" id="one" value="1">1</button>
      <button class="btn Two" id="two" value="2">2</button>
      <button class="btn Three" id="three" value="3">3</button>
      <button class="btn Minus" id="minus" >-</button>
      <button class="btn Point" id="point" button>.</button>
      <button class="btn Zero" id="zero" value="0">0</button>
      <button class="btn Divide" id="divide">/</button>
      <button class="btn Times" id="times">x</button>
      <button class="btn Reset" id="reset">RESET</button>
      <button class="btn Equal" id="equal" >=</button>
    
      
    </div>

  </main>



  <script src="index.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olasunkanmi Oluwatimileyin</a>.
  </div>
</body>
</html>
